<!DOCTYPE html> 
<html> 
<head> 
	<style> 
	#map { 
		height: 400px; 
		width: 100%; 
	} 
	</style> 
</head> 
<body> 
	<p>My Google Maps Demo</p> 
	<div id="map"></div> 
	<script> 
	function initMap() {
		var test= {lat: 12.989373, lng: 80.227624}; 
		var map = new google.maps.Map(document.getElementById('map'), { 
		zoom: 20, 
		center: test 
		}); 
		var marker = new google.maps.Marker({ 
		position: test, 
		map: map 
		}); 
	} 
	</script> 
	<script async defer 
	src= 
"https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"> 
	</script> 
</body> 
</html>
